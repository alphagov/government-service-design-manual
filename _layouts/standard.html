---
layout: default-wrapper
section_class: detailed-guidance
---

<article role="article" class="group">
  <header class="page-header group">
    <hgroup>
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}
      <h2 class="subtitle">{{ page.subtitle }}</h2>
      {% endif %}
    </hgroup>

    {% if page.phases %}
    <ul class="meta-phases group">
      {% for phase in page.phases %}
      <li class="{{ phase | downcase }}"><a href="/phases/{{ phase | downcase }}.html">{{ phase }}</a></li>
      {% endfor %}
    </ul>
    {% endif %}
  </header>

  <div class="article-container group">
    <div class="inner">
      {{ content }}
    </div>
  </div>
</article>
